<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Gerenciamento de Tarefas{% endblock %}
    </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/master.css' %}">
    {% block styles %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'favicon.png' %}" height='45px'>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#conteudo-navbar"
            aria-controls="conteudo-navbar" aria-expanded="false" aria-label="Ativar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="conteudo-navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">
                        Página Inicial
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cadastra_usuario' %}">
                        Cadastro de Usuários
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cadastra_tarefa' %}">
                        Cadastro de Tarefas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_tarefas' %}">
                        Gerenciar Tarefas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_usuarios' %}">
                        Gerenciar Usuários
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    {% block conteudo %}{% endblock %}
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
    {% block scripts %}{% endblock %}
    <script src="{% static 'scripts.js' %}"></script>
</body>

</html>
